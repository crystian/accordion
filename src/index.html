<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Sample</title>
	<style>
		/* intentional here to avoid flicking by loading css after DOMContentLoaded */
		.u-hidden {
			display: none;
		}
	</style>
</head>
<body>
<section class="app-loadingSection" id="loadingSection">
	<img src="assets/img/loader.gif" alt="cargando..." id="loadingImg">
</section>
<section class="app-mainSection u-hidden" id="mainSection">
	<div class="u-wrapper">

		<dl is="accordion-toggle">
			<dt>Section 1</dt>
			<dd>
				<p>Section 1 Content...</p>
			</dd>
			<dt>Section 2</dt>
			<dd>
				<p>Section 2 Content...</p>
			</dd>
			<dt>Section 3</dt>
			<dd>
				<p>Section 3 Content...</p>
			</dd>
		</dl>

	</div>
	<div class="app-playground">
		<div class="u-bold">Config:</div>
		<div>
			<label for="accordion-new-title">Title: </label>
			<input type="text" id="accordion-new-title"/>
		</div>
		<div>
			<label for="accordion-new-description">Description: </label>
			<input type="text" id="accordion-new-description"/>
		</div>
		<div>
			<button id="accordion-add">add new item</button>
		</div>

		<hr>

		<div>
			<label for="accordion-remove-index">Remove item by index</label>
			<input type="number" id="accordion-remove-index" size="3"/>
		</div>
		<div>
			<button id="accordion-remove">remove</button>
		</div>

		<hr>

		<div>
			<label for="accordion-xhr">Get data by XHR</label>
			<button id="accordion-xhr">get</button>
		</div>
	</div>

	<div>By <a href="https://www.linkedin.com/in/crystian/" target="_blank">Pusher</a> with love</div>

</section>
a11y
doc
</body>
</html>
